{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}Вход - Ашан{% endblock %}
{% block content %}
<div class="container">
    <div class="content">
        <h1>Вход</h1>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
        <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a>.</p>
    </div>
</div>
{% bootstrap_messages %}
{% endblock %}
