{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}Регистрация - Ашан{% endblock %}
{% block content %}
<div class="container">
    <div class="content register-form">
        <h1>Регистрация</h1>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
        </form>
        <p class="mt-3 text-center">Уже есть аккаунт? <a href="{% url 'login' %}">Войдите</a>.</p>
    </div>
</div>
{% bootstrap_messages %}
{% endblock %}
